<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">
<style type="text/css">

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box; 
    }

    div {
      position: relative;
      min-height: 1px; }

    html {
      font-size: 62.5%; }

    a {
      text-decoration: none; }

    .flex, .inline, .list {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
          flex-wrap: wrap; }

    .w100 {
        width: 100%;
    }

    .img-auto {
        max-width: 100%;
        height: auto;
    }

    .f-middle {
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center; }

    .f-middle {
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center; }

    .shadow {
      box-shadow: 0px 2px 15px 0px rgba(69, 68, 69, 0.69); }

    #chatDialog-agilecrm-custom {
        font-family: 'Arimo', sans-serif;
        border-radius: 7px;
        margin: 0 auto;
    }

    #chatDialog-agilecrm-custom.get-option {
        max-width: 360px;
        width: 360px;
        box-shadow: 0px 2px 30px 0px rgba(69, 68, 69, 0.3) !important;
        margin: 0 auto;
        position: inherit;
        bottom: 115px !important;
        right: 20px;
    }


    #chatDialog-agilecrm-custom .chat-content .header {
        border-radius: 7px 7px 0 0;
        font-size: 16px;
        text-align: center;
        padding: 31px 30px 8px 25px;
        background: #66CCC7;
    }

    #chatDialog-agilecrm-custom .chat-content .header .title {
        color: #FFFFFF;
    }

    #chatDialog-agilecrm-custom .chat-content .header .title .title-content {
        font-size: 18px;
        letter-spacing: .2px;
        font-weight: 700;
		margin: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    #chatDialog-agilecrm-custom .chat-content .header .title p.describe {
        font-size: 13px;
        padding: 13px 0;
        letter-spacing: .6px;
        font-style: normal;
        font-weight: 400;
		margin: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    #chatDialog-agilecrm-custom .chat-content .frontimage {
        margin: 10px 0;
        margin-bottom: 20px;
    }
        
</style>
</head>

<body>
<div id="chatDialog-agilecrm-custom" class="shadow get-option">
<div class="list w100 chat-content">
<div class="list w100 header">
<div class="title w100 list">
<p class="title-content">WELCOME TO Peek Vision Support</p>
<p class="describe ">Live chat is the easiest and fastest way for the customer to contact Agile CRM whenever</p>
</div>
<div class="frontimage inline w100 f-middle "><img src="peek_logo.png" class="img-auto" /></div>
</div>
</div>
</div>
</body>
</html>
